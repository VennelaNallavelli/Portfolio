<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaana-Bajate raho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
   <ul>
    <li class="brand" ><img src="Logo.png" alt="Gaana" > Gaana</li>
    <li>Home</li>
    <li>About</li>
   </ul>
</nav>
<div class="container">
    <div class="songList">
        <h1>Best Melodies</h1>
      <div class="songitemcontainer">
        <div class="songItem">
            <img src="YR.jpeg" alt="1">
            <span>Yeh Raatein</span>
            <span class="songlistplay"><span class="timestamp">03:49<i class="fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="pillagali.jpeg" alt="2">
            <span>Pillagali</span>
            <span class="songlistplay"><span class="timestamp">04:52<i class="fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="kabhi.jpeg" alt="3">
            <span>Kabhi Tumhe</span>
            <span class="songlistplay"><span class="timestamp">03:00<i class="fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="paravaledu.jpeg" alt="4">
            <span>Paravaledu</span>
            <span class="songlistplay"><span class="timestamp">04:20<i class="fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="chiru.jpeg" alt="5">
            <span>Chiru Chiru</span>
            <span class="songlistplay"><span class="timestamp">05:00<i class="fa-solid fa-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="oye.jpeg" alt="6">
            <span>Anukoledenadu</span>
            <span class="songlistplay"><span class="timestamp">04:55<i class="fa-solid fa-play"></i></span></span>
        </div>
       </div>
    </div>
    <div class="songBanner"></div>
</div>
<div class="bottom">
    <input type="range" name="range" id="myprogressbar" min="0" value="0" max="=100">
    <div class="icons">
        <div class="songinfo">
            <img src="vmod.webp" alt="GIF" height="20px" width="90px" id="gif">
        </div>
        <div class="buttons">
        <i class="fas fa-2x fa-solid fa-backward"></i>
        <i class="fas fa-2x fa-play-circle" id="masterplay"></i>
        <i class="fas fa-2x fa-solid fa-forward" id="myprogressbar"></i>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/9523f68f11.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
